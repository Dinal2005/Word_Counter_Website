<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Real-time Word Counter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <center><h2>Real-time Word Counter</h2></center>
      <textarea
        id="textarea"
        class="textarea"
        placeholder="Please write your text here..."
      ></textarea>
      <div class="counter-container">
        <p>
          Total Words:
          <span class="total-counter" id="total-counter"></span>
        </p> 
        <p>
          Remaining: <span class="remaining-counter" id="remaining-counter">Unlimited</span>
        </p>
      </div>
    </div>
    <footer class="footer">
      <p>Designed and developed by <a href="http://www.dinalfernando.com" target="_blank">Dinal Fernando</a></p>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
